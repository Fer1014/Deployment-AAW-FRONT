<mat-toolbar class="custom-toolbar" >
    <img src="assets/LWLogo.png" alt="image" class="logo">
    <Span class="title">LITTLE<br>WISH</Span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuPerfil">
        <mat-icon class="white-icon">account_circle</mat-icon>
    </button>
    <span class="space-icons"></span>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuOptions">
        <mat-icon class="white-icon">menu</mat-icon>
    </button>
    <button mat-button class="example-icon" [matMenuTriggerFor]="menuReportes">
      Reportes
  </button>
</mat-toolbar>

<mat-menu #menuPerfil="matMenu">
    <button mat-menu-item routerLink="" (click)="cerrar()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
    
      </button>
      <button mat-menu-item >Rol:
        <span>{{role}}</span>
      </button>
  </mat-menu>

  <mat-menu #menuOptions="matMenu">
    <button mat-menu-item routerLink="usuarios" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Lista de Usuarios</button>
    <button mat-menu-item routerLink="tipousuario" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Lista de Roles</button>
    <button mat-menu-item routerLink="proyectos" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Lista de Proyectos</button>
    <button mat-menu-item routerLink="tarjetas" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Lista de Tarjetas</button>
    <button mat-menu-item routerLink="carreras/nuevo" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Registrar Carreras</button>
    <button mat-menu-item routerLink="universidades/nuevo" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Registrar Universidades</button>
    <button mat-menu-item routerLink="dashboard" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Dashboard</button>
    <button mat-menu-item routerLink="curriculum" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Listar Curriculum</button>
  </mat-menu>

  <mat-menu #menuReportes="matMenu">
    <button mat-menu-item routerLink="reporte/reporteFernando" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Usuarios por rol</button>
    <button mat-menu-item routerLink="reporte/reporteJhonatan" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Proyectos por Desarrollador</button>
    <button mat-menu-item routerLink="reporte/reportePatrick" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Promedio de puntuacion por Usuario</button>
    <button mat-menu-item routerLink="reporte/reporteCarlos" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Cantidad total Usuarios con CV</button>
    <button mat-menu-item routerLink="reporte/reporteGeyler" *ngIf="role == 'ADMINISTRADOR' || role == 'DESARROLLADOR' || role == 'EMPRESARIO'">Cantidad total de Universidades</button>
  </mat-menu>


<router-outlet></router-outlet>
<div [hidden]="route.children.length!==0">
    <app-dashboard></app-dashboard>
</div>
