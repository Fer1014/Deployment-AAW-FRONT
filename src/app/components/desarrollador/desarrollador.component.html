<mat-toolbar class="custom-toolbar" >
  <img src="assets/LWLogo.png" alt="image" class="logo">
  <Span class="title">LITTLE<br>WISH</Span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuPerfil">
      <mat-icon class="white-icon">account_circle</mat-icon>
  </button>
  <span class="space-icons"></span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuOptions">
      <mat-icon class="white-icon">menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menuPerfil="matMenu">
  <button mat-menu-item routerLink="" (click)="cerrar()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesi√≥n</span>
  
    </button>
    <button mat-menu-item >Rol:
      <span>{{role}}</span>
    </button>
</mat-menu>

<mat-menu #menuOptions="matMenu">
  <button mat-menu-item routerLink="profiled" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Profile</button>
  <button mat-menu-item routerLink="universidad/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro universidad</button>
  <button mat-menu-item routerLink="carrera/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro carrera</button>
  <button mat-menu-item routerLink="experiencia-laboral/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro experiencia laboral</button>
  <button mat-menu-item routerLink="formacionacademica/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro formacion academica</button>
  <button mat-menu-item routerLink="certificacion/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro certificacion</button>
  <button mat-menu-item routerLink="idioma/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro idioma</button>
  <button mat-menu-item routerLink="curriculum/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro curriculum</button>
  <button mat-menu-item routerLink="tarjeta/nuevo" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Registro tarjeta</button>
  <button mat-menu-item routerLink="curriculum/listar" *ngIf="role == 'DESARROLLADOR' || role == 'ADMINISTRADOR' || role == 'EMPRESARIO'">Listar Curriculum</button>
</mat-menu>

  <app-profile-desarrollador></app-profile-desarrollador>
</div>
